<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(`10 плюс 10 получаем 20.\n20 плюс "10" получаем 2010(Потому что 10 это строка).\n${10 + 10 + "10"}`);
    console.log(`10 плюс "10" получаем 1010.\n1010 плюс 10 получаем 101010(всё складывается как строка).\n${10 + "10" + 10}`);
    console.log(`10 плюс 10 получаем 20.\n20 плюс +"10" получаем 30(плюс перед строкой js переводит в число).\n${10 + 10 + +"10"}`);
    console.log(`10 / -"" получится -Infiniti(потому что -"" воспринемается как -0).\n${10 / -""}`);
    console.log(`10 / -"2,5" получаем NaN(из-за того что дробная часть отделяется точкой, а не запятой).\n${10 / +"2,5"}`);

  </script>
</body>

</html>
