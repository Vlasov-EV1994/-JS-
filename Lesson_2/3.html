<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль первый подходящий результат из проверок:
1. Если переменная `a` больше переменной `b`, вывести разность чисел `a` и `b`,
а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
  <script>
    "use strict";

    const a = +prompt("Введите первое число: ");
    const b = +prompt("Введите второе число: ");

    if (a > b) {
      console.log(a - b);
    };

    if (a < 0 && b < 0) {
      console.log(a * b);
    };

    if (a < 0 < b || b < 0 < a) {
      console.log(a + b);
    };

    /*
    Условия задания чуть-чуть разные с вашим решение, у вас 1 пункт другой, а по причине что у нас введённые две цифры могут подходить
    под условия 1 и 2 пункта, например -23 и -32, то я сделал отдельными пунктами проверки поскольку else if будет не коректно
    отробатывать на некоторых примерах. Получаем по несколько результатов потому что два числа могут соответствовать двум пунктам.
    Возможно я что напутал.
    */
  </script>
</body>

</html>
