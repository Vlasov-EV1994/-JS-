<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++a это а + 1 поэтому с = 2.
     */
    c = ++a;
    console.log(c);

    /*
    d будет равно 1, а b из за того что после стоит ++ станет 2.
     */
    d = b++;
    console.log(d);

    /*
    с = 5 потому что а уже было 2 ещё и ++ перед ней и стала она 3.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 4 и b++ = 3
     */
    d = 2 + b++;
    console.log(d);
    /*
    a = 3 b = 3 из-за выше описаного, из-за того что переменные изменяемые, вот они и увеличивались.
    */
    console.log(a);
    console.log(b);
  </script>
</body>
